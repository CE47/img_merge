<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GES_OJT_PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #030712; color: #f3f4f6; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; background: rgba(59, 130, 246, 0.05); }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        @keyframes pulse-glow { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        .glow { animation: pulse-glow 3s infinite; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="h-16 border-b border-gray-800 flex items-center justify-between px-6 glass z-20">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white shadow-[0_0_15px_rgba(37,99,235,0.5)]">N</div>
            <span class="text-xl font-semibold tracking-tight">GES<span class="text-blue-500">PDF</span></span>
            <span class="ml-2 px-2 py-0.5 text-[10px] bg-gray-800 rounded-full text-gray-400 uppercase tracking-widest border border-gray-700">v0.1 Pang OJT Example</span>
        </div>
    </header>

    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
        
        <aside class="w-full md:w-80 border-r border-gray-800 p-6 flex flex-col gap-6 glass">
            <div>
                <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Ingestion Engine</h2>
                <div id="drop-zone" class="relative group border-2 border-dashed border-gray-700 rounded-xl p-8 transition-all hover:border-blue-500 hover:bg-blue-500/5 flex flex-col items-center justify-center text-center cursor-pointer">
                    <input type="file" id="file-input" multiple accept=".pdf" class="absolute inset-0 opacity-0 cursor-pointer">
                    <svg class="w-10 h-10 text-gray-500 mb-3 group-hover:text-blue-400 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg>
                    <p class="text-sm font-medium">Drop Intelligence</p>
                    <p class="text-xs text-gray-500 mt-1">PDF vectors only</p>
                </div>
            </div>

            <div class="flex-1 overflow-hidden flex flex-col">
                <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Loaded Assets</h2>
                <div id="file-list" class="flex flex-col gap-2 overflow-y-auto custom-scrollbar pr-2">
                    <div id="empty-state" class="text-xs text-gray-600 italic">No documents initialized...</div>
                </div>
            </div>
        </aside>

        <section class="flex-1 flex flex-col bg-gray-950 relative min-h-0"> <div id="tab-bar" class="flex bg-gray-900/50 border-b border-gray-800 overflow-x-auto no-scrollbar shrink-0">
        </div>

    <div id="viewer-content" class="flex-1 p-4 md:p-8 overflow-y-auto custom-scrollbar relative touch-pan-y">
        <div id="welcome-message" class="h-full flex flex-col items-center justify-center text-center py-20">
            </div>
        <div id="text-display" class="hidden max-w-4xl mx-auto pb-12">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <h3 id="display-title" class="text-xl font-semibold text-blue-400 break-all">Document Content</h3>
                <button onclick="copyText()" class="w-full md:w-auto px-3 py-1.5 text-xs bg-gray-800 hover:bg-gray-700 rounded-md transition border border-gray-700">Copy to Clipboard</button>
            </div>
            <pre id="content-area" class="whitespace-pre-wrap text-gray-300 leading-relaxed text-sm bg-gray-900/30 p-6 rounded-xl border border-gray-800 overflow-x-hidden"></pre>
        </div>
    </div>
</section>

    </main>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let filesData = [];
        let activeFileId = null;

        const fileInput = document.getElementById('file-input');
        const dropZone = document.getElementById('drop-zone');
        const fileList = document.getElementById('file-list');
        const tabBar = document.getElementById('tab-bar');
        const contentArea = document.getElementById('content-area');
        const displayTitle = document.getElementById('display-title');
        const textDisplay = document.getElementById('text-display');
        const welcomeMessage = document.getElementById('welcome-message');

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // Drag and Drop Logic
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(name => {
            dropZone.addEventListener(name, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        dropZone.addEventListener('drop', (e) => {
            handleFiles(e.dataTransfer.files);
        });

        async function handleFiles(files) {
            document.getElementById('empty-state')?.remove();
            
            for (const file of files) {
                if (file.type !== 'application/pdf') continue;

                const id = Math.random().toString(36).substr(2, 9);
                const reader = new FileReader();

                reader.onload = async function() {
                    const typedarray = new Uint8Array(this.result);
                    const text = await extractText(typedarray);
                    
                    const fileObj = { id, name: file.name, content: text };
                    filesData.push(fileObj);
                    
                    renderSidebar();
                    renderTabs();
                    switchTab(id);
                };
                reader.readAsArrayBuffer(file);
            }
        }

        async function extractText(data) {
            const pdf = await pdfjsLib.getDocument(data).promise;
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const content = await page.getTextContent();
                fullText += content.items.map(item => item.str).join(" ") + "\n\n";
            }
            return fullText || "No readable text found in this document.";
        }

        function renderSidebar() {
            fileList.innerHTML = filesData.map(file => `
                <div onclick="switchTab('${file.id}')" class="group flex items-center justify-between p-3 rounded-lg border border-transparent hover:border-gray-700 hover:bg-gray-800/50 cursor-pointer transition ${activeFileId === file.id ? 'bg-gray-800/50 border-gray-700' : ''}">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <svg class="w-4 h-4 text-blue-500 shrink-0" fill="currentColor" viewBox="0 0 20 20"><path d="M4 4a2 2 0 012-2h4.586A1 1 0 0111.293 2.293l4.414 4.414a1 1 0 01.293.707V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"/></svg>
                        <span class="text-xs font-medium truncate text-gray-300">${file.name}</span>
                    </div>
                </div>
            `).join('');
        }

        function renderTabs() {
            tabBar.innerHTML = filesData.map(file => `
                <div onclick="switchTab('${file.id}')" class="px-6 py-3 border-r border-gray-800 text-xs font-medium cursor-pointer transition-all flex items-center gap-4 shrink-0 hover:bg-gray-800 ${activeFileId === file.id ? 'tab-active' : 'text-gray-500'}">
                    ${file.name}
                    <span onclick="closeTab(event, '${file.id}')" class="hover:text-red-400 text-lg leading-none">&times;</span>
                </div>
            `).join('');
        }

        function switchTab(id) {
            activeFileId = id;
            const file = filesData.find(f => f.id === id);
            
            if (file) {
                welcomeMessage.classList.add('hidden');
                textDisplay.classList.remove('hidden');
                displayTitle.innerText = file.name;
                contentArea.innerText = file.content;
            } else {
                welcomeMessage.classList.remove('hidden');
                textDisplay.classList.add('hidden');
            }
            
            renderSidebar();
            renderTabs();
        }

        function closeTab(e, id) {
            e.stopPropagation();
            filesData = filesData.filter(f => f.id !== id);
            if (activeFileId === id) {
                activeFileId = filesData.length > 0 ? filesData[0].id : null;
            }
            renderSidebar();
            renderTabs();
            switchTab(activeFileId);
        }

        function copyText() {
            navigator.clipboard.writeText(contentArea.innerText);
            alert('Intelligence copied to clipboard.');
        }
    </script>
</body>
</html>
